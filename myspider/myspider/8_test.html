<html lang="en">

    <script src="./highstock.js"></script>
    <script src="./exporting.js"></script>
    <script src="./zh_cn-1.4.0.min.js"></script></head>
<body>

<div id="stockChartContainer" style="height: 400px; width: 80%; margin: 0 auto;"></div>
